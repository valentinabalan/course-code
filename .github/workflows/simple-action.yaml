name: Simple Action
on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple Js Action
        uses: actions/hello-world-javascript-action@e76147da8e5c81eaf017dede5646661d4b94427b
        with:
          who-to-greet: Valy
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"